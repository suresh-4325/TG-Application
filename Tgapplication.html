<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="tgstyle.css">
</head>
<body>
    <form action="./succesfull.html">
        
 <center><img src="https://tse4.mm.bing.net/th?id=OIP.OuVJKFDneOcsWYuMJW9_HAHaG0&pid=Api&P=0&h=180"></center>
   <center><h1>Telangana state Road Transportation Corporation</h1></center>
   <marquee>Note:No Application deadline mentioned for bus pass</marquee>
    <fieldset>
        <legend><h2>Applicant details</h2></legend>
        <center>
        <div class="container">
           
            <label for="text">Name:</label>
            <input type="text"id="text"placeholder="enter name"required>

            <label for="text">Father name:</label>
            <input type="text"id="text"placeholder="father"required><br>
            <br>
            <label for="date">Date of Birth:</label>
            <input type="date" id="date"pattern="(?=.*)">
            <label for="radio">Gender:male</label>
            <input type="radio"id="radio"required>
            <label for="radio">female</label>
            <input type="radio"id="radio"><br>
            <br>

            <label for="number">Age:</label>
            <input type="number"id="number">
            <label for="number">Aadhaar number:</label>
            <input type="number"id="number"><br>
            <br>


            <label for="number">Mobile no:</label>
            <input type="number"id="number">
            <label for="email">Email:</label>
            <input type="email"id="email"><br>
            <br>

            <label for="file">Upload photo</label>
            <input type="file"id="file.pdf"pattern=".pdf" placeholder="Upload photo">


        </div>
    </center>
    </fieldset>
        <fieldset>
            <legend><h2>Resedential Adress</h2></legend>
        <div class="resi">
            <center>
            <h2>Resedential Adress</h2>
            <label for="number">House No:</label>
            <input type="number"id="number">
            <label for="text">Street:</label>
            <input type="text"id="text"><br>
            <br>

            <label for="text">Village:</label>
            <input type="text"id="text">
             <label for="text">Mandal:</label>
            <input type="text"id="text"><br>
            <br>

            <label for="text">District:</label>
            <select><option><--select--></option>
            <option>Kadapa</option>
            <option>Kurnool</option>
            <option>Ananthapur</option>
            <option>East Godavari</option>
            <option>west Godavari</option>
            <option>Guntur</option>
            <option>Sreekakulam</option>
            </select>
            <label for="text">State:</label>
            <select>
                <option><--select--></option>
                <option>Andhra Pradesh</option>
                <option>Arunachal Pradesh</option>
                <option>Assam</option>
                <option>Bihar</option>
                <option>Odissa</option>
                <option>Karnataka</option>
                <option>Tamilnadu</option>
                <option>Kerala</option>
            </select>
            <br>

            <label for="number">PinCode</label>
            <input type="number"id="number"><br>
            <br>
        <input type="submit">

        </div></center>
        </fieldset>
    </form>
</body>
</html>
